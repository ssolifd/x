user  www www;

worker_processes 2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log  /home/wwwlogs/nginx_error.log  crit;
#pid        logs/nginx.pid;
pid        /usr/local/nginx/logs/nginx.pid;
google_perftools_profiles /tmp/tcmalloc;
#Specifies the value for maximum file descriptors that can be opened by this process.
worker_rlimit_nofile 51200;

events {
		use epoll;
		worker_connections 51200;
}


http {
   	include       mime.types;
		default_type  application/octet-stream;

		server_names_hash_bucket_size 128;
                client_body_buffer_size    32K; 
		client_header_buffer_size 32k;
#                client_max_body_size 32k; 
		large_client_header_buffers 4 32k;
		client_max_body_size 50m;

		sendfile on;
		tcp_nopush     on;

		keepalive_timeout 60;

		tcp_nodelay on;

		fastcgi_connect_timeout 60;
		fastcgi_send_timeout 60;
		fastcgi_read_timeout 60;
		fastcgi_buffer_size 64k;
		fastcgi_buffers 4 64k;
		fastcgi_busy_buffers_size 128k;
		fastcgi_temp_file_write_size 256k;

		gzip on;
		gzip_min_length  1k;
		gzip_buffers     4 16k;
		gzip_http_version 1.0;
		gzip_comp_level 2;
		gzip_types       text/plain application/x-javascript text/css application/xml;
		gzip_vary on;
		gzip_proxied        expired no-cache no-store private auth;
		gzip_disable        "MSIE [1-6]\.";

		#limit_zone  crawler  $binary_remote_addr  10m;
               limit_conn_zone $binary_remote_addr zone=one:10m;
#                limit_conn one 5;
		server_tokens off;
		#log format
		log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
             '$status $body_bytes_sent "$http_referer" '
             '"$http_user_agent" $http_x_forwarded_for';
    charset utf-8,gbk;
             


                     http2_chunk_size 8k;
http2_idle_timeout 3m;
http2_max_concurrent_streams 128;
http2_recv_buffer_size 256k;
http2_recv_timeout 30s;
geoip_country /usr/local/nginx/conf/GeoIP.dat;
fastcgi_param GEOIP_COUNTRY_CODE $geoip_country_code;
fastcgi_param GEOIP_COUNTRY_CODE3 $geoip_country_code3;
fastcgi_param GEOIP_COUNTRY_NAME $geoip_country_name;
access_log  /home/wwwlogs/access.log  access;
server {
        listen       443 ssl;
        server_name  localhost;
ssl on;
ssl_certificate         /etc/pki/CA/keys/server.crt;
ssl_certificate_key     /etc/pki/CA/keys/server.key;
ssl_client_certificate  /etc/pki/CA/keys/RootCA.crt;
ssl_session_timeout     5m;
ssl_verify_client       on;
ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
#ssl_ciphers 'AES128+EECDH:AES128+EDH:!aNULL';
ssl_ciphers CHACHA20:AES128:AES256:GCM:!DH:!RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS;
#ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
ssl_prefer_server_ciphers on;
#ssl_session_cache shared:SSL:10m;
ssl_dhparam /etc/pki/CA/keys/dhparams.pem;
add_header Strict-Transport-Security max-age=63072000;
add_header X-Frame-Options DENY;
add_header X-Content-Type-Options nosniff;
#ssl_stapling on;  
#ssl_stapling_verify on;  
#resolver 8.8.8.8 8.8.4.4 valid=300s;  
#resolver_timeout 5s;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

include vhost/*.conf;
}
}